# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Build English site
        run: bundle exec jekyll build --config _config.yml,_config.en.yml --source en --destination _site/en
        env:
          JEKYLL_ENV: production
      - name: Build Chinese site
        run: bundle exec jekyll build --config _config.yml,_config.zh.yml --source zh --destination _site/zh
        env:
          JEKYLL_ENV: production
      - name: Add root language selector
        run: |
          cat > _site/index.html << 'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <title>KELE Documentation</title>
          <h2>Select language</h2>
          <ul>
            <li><a href="./en/">English</a></li>
            <li><a href="./zh/">中文</a></li>
          </ul>
          EOF
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
